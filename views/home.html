<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Index</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="" />
    </head>

    <body>
        <header>
            <h1>One-Pager + register/login</h1>
            <nav>
            <div>{{error}}</div>
                <form action="/register" method="POST">
                    <fieldset>
                            <legend>Reqister Hospital:</legend>
                    <label class="credential-label"> </label>

                    <input type="text" name="hospital" placeholder="" />

                    <input type="text" name="street" placeholder="" />

                    <input type="text" name="city" placeholder="" />

                    <input type="text" name="state" placeholder="" />

                    <input type="number" name="zipcode" min="10000" max="99999" placeholder="Zipcode" />
                    
                    </fieldset>

                    

                    <input type="submit" value="Register" />
                </form>

                <form action="/log-in" method="POST">
                    <label class="credential-label">Log In:</label>

                    <input class="credential-input" type="text" name="username" placeholder="Username" />

                    <input class="credential-input" type="password" name="password" placeholder="Password" />

                    <input type="submit" value="Log In" />
                </form>
            </nav>
        </header>

        <main>
        </main>

        <footer>
        </footer>
    </body>

    <script src=""></script>
</html>
